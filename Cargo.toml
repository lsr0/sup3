[package]
name = "sup3"
version = "0.8.1"
edition = "2021"
authors = ["Lindsay Roberts <os@lindsayr.com>"]
license = "MIT"
description = "A standalone S3 uploader"
repository = "https://github.com/lsr0/sup3"

[features]
default = ["progress"]
progress = ["dep:indicatif", "dep:console"]

[dependencies]
aws-config = "0.13"
aws-sdk-s3 = "0.13"
aws-types = "0.13"
aws-smithy-types = "0.43"
aws-smithy-http = "0.43"
tokio = { "version" = "1", features = ["full"] }
clap = { "version" = "3.1", features = ["std", "color", "suggestions", "derive", "cargo", "unicode"] }
url = "2"
thiserror = "1"
futures = "0.3"
indicatif = { version = "0.17.0-rc.11", optional = true }
console = { version = "0.15", optional = true }
http = "0.2"
async-recursion = "1"
tokio-util = "0"

[profile.release]
opt-level = "s"

[profile.release-small]
inherits = "release"
strip = true
lto = true
